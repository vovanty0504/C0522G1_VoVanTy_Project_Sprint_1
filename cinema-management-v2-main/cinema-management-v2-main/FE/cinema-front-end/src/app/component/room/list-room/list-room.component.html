<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <div class="row">
      <div class="col-12 text-center">
        <h2>QUẢN LÝ PHÒNG CHIẾU</h2>
      </div>
    </div>

    <div class="row m-0 p-0">
      <div class="col-3 p-1 ms-0 ps-0"></div>
      <div class="col-lg-1 col-sm-4"></div>
      <div class="col-lg-2 col-sm-4"></div>
      <div class="col-lg-2"></div>
      <div class="col-lg-1"></div>
      <div class="col-lg-3 col-sm-4 p-1 pe-0">
        <div class="d-flex my-2" role="search">
          <input onkeyup="myFunction()" class="form-control me-2" type="text"
                 placeholder="  Tìm phòng chiếu"
                 aria-label="Search" id="myInput" #name>
          <button class="button btnGreen greenBorder" (click)="searchRoom(name.value)">Tìm</button>
        </div>
      </div>
    </div>

    <div class="row p-0 m-0 table-responsive" *ngIf="rooms != null">
      <table class="table" id="no-more-table" style="margin-bottom: 20px">
        <thead class="bg bg-warning">
        <tr>
          <th>Mã Phòng Chiếu</th>
          <th>Tên Phòng</th>
          <th>Tổng Số Ghế</th>
          <th>Chi Tiết Ghế</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let room of rooms ; index as i">
          <td data-tittle="Mã Phòng Chiếu">{{i + 1}}</td>
          <td data-tittle="Tên Phòng">{{room.roomName}}</td>
          <td data-tittle="Tổng Số Ghế">{{room.maximumSeatsInRoom}}</td>
          <td data-tittle="Chi Tiết Ghế">
            <button type="button" class="button btnBlue blueBorder" [routerLink]="['/listDetailRoom', room.roomId]">Chi Tiết</button>
          </td>
        </tr>

        </tbody>

      </table>
    </div>
<!--    <div class="row table-responsive-sm table-responsive-lg table-responsive-xxl">-->
<!--      <button class="btn btn-warning" type="button" disabled *ngIf="rooms== null" style="font-size: 18px;color: red">-->
<!--        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" ></span>-->
<!--        Không tìm thấy dữ liệu...-->
<!--      </button>-->
<!--    </div>-->
    <div class="mb-5 mt-5" *ngIf="rooms== null" style="color: orange;text-align: center">
      <div class="spinner-border text-warning" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h1>Không tìm thấy dữ liệu !</h1>
    </div>

  </div>
  <div class="col-lg-1"></div>
</div>
